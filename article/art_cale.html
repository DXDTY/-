<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../assets/lib/jquery.js"></script>
  <script src="./art_cale.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2f3f5;
      padding: 15px;
    }

    .layui-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .layui-table {
      text-align: center;
    }

    thead th {
      text-align: center !important;
    }

    .art_form {
      padding: 40px 30px 0 0;
    }
  </style>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章分类</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>

    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="80">
          <col width="200">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="shows">
        </tbody>
      </table>
    </div>
  </div>
  <!-- 动态创建表格内容 -->
  <script type="text/html" id="art_cale">
    {{each data}}
    <tr id="{{$value.Id}}">
      <td>{{$index+1}}</td>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm alter" >修改</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm del">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 添加弹出表单-->
  <script type="text/html" id="art_form">
    <form class="layui-form art_form" action="">
      <!-- 分类名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">*分类名称：</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required"  autocomplete="off" class="layui-input"  >
        </div>
      </div>
      <!-- 分类别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">*分类别名：</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required"  autocomplete="off" class="layui-input"   >
        </div>
      </div>
      <!-- 按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" >确定</button>
          <button type="button" class="layui-btn layui-btn-primary cancel" >取消</button>
        </div>
      </div>
    </form>  
  </script>
  <!-- 修改弹出表单-->
  <script type="text/html" id="art_edit">
      <form class="layui-form art_edit" action="">
        <!-- 分类名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">*分类名称：</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required"  autocomplete="off" class="layui-input" id="names" >
          </div>
        </div>
        <!-- 分类别名 -->
        <div class="layui-form-item">
          <label class="layui-form-label">*分类别名：</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required"  autocomplete="off" class="layui-input" id="aliass"  >
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" >确定</button>
            <button type="button" class="layui-btn layui-btn-primary cancel" >取消</button>
          </div>
        </div>
      </form>  
    </script>

</body>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/baseAPI.js"></script>

</html>

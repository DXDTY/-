<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../assets/lib/jquery.js"></script>
  <script src="./art_list.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2f3f5;
      padding: 15px;
    }

    .firstlable {
      margin-left: -25px;
    }

    .pubart {
      margin-left: 366px !important;

    }
  </style>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章列表</span>
    </div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form">
        <div class="layui-form-item layui-inline firstlable">
          <label class="layui-form-label ">文章分类：</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="" id="show_cale">
              <option value="">请选择分类</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">发布状态：</label>
          <div class="layui-input-block">
            <select name="state" lay-verify="">
              <option value="">请选择状态</option>
              <option value="草稿">草稿</option>
              <option value="已完成">已完成</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-inline" style="margin-left: 20px;">
          <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">筛选</button>
          <button type="reset" class="layui-btn layui-btn-primary cancel">重置</button>
          <button type="button" class="layui-btn layui-btn-normal pubart">发表文章</button>
        </div>
      </form>
      <!-- 内容区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="200">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>文章分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="shows">
        </tbody>
      </table>
      <!-- 列表区域 -->
      <div id="test1"></div>
    </div>
  </div>
  <!-- 动态创建表格内容 -->
  <script type="text/html" id="art_lists">
    {{each data}}
    <tr id="{{$value.Id}}">
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | dataFoamat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm alter" >修改</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm del">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 动态创建文章分类 -->
  <script type="text/html" id="art_cales">
    <option value="">请选择分类</option>
    {{each data}}
    <option value="{{$value.Id}}"> {{$value.name}}</option>
    {{/each}}
  </script>
</body>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/baseAPI.js"></script>

</html>

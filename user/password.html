<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../assets/lib/jquery.js"></script>
  <script src="./password.js"></script>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2f3f5;
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">重置密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUserInfo">
        <!-- 原密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">*原密码：</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required lay-verify="required|pass" autocomplete="off"
              class="layui-input" id="oldPwd">
          </div>
        </div>
        <!-- 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">*新密码：</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|pass" autocomplete="off"
              class="layui-input" id="newPwd">
          </div>
        </div>
        <!-- 确认新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">*确认新密码：</label>
          <div class="layui-input-block">
            <input type="password" name="renewPwd" required lay-verify="required|repass" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <!-- 修改密码按钮 -->
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">修改密码
            </button>
            <!-- 重置按钮 -->
            <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/lib/layui/layui.all.js"></script>
</body>
<script src="../assets/js/baseAPI.js"></script>

</html>
